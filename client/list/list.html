<template name="list">

      {{#each tarefas}}
      <div class="row">
        <div class="col-sm-10" style="word-break: break-all;" id="descricao">
            {{ descricao }} 
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-danger btn-sm" id="btn-remove">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          <button type="button" class="btn btn-info btn-sm" id="btn-update">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <small class="dataHora">{{ formataData }}</small>     
        </div>
      </div>
      <hr>
      {{/each}}
</template>
